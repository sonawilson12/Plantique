<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Plantique</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0fff0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .form-container {
            max-width: 420px;
            background: white;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid #006400;
        }

        .form-container h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .save-button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .save-button:hover {
            background-color: #388e3c;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #aaa;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<header>
    Edit Profile
</header>

<div class="form-container">
    <h2>Update Your Information</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" name="name" id="id_name" value="{{ c.name }}" required>
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" value="{{ c.email }}" required>
        </div>

        <div class="form-group">
            <label for="id_age">Age</label>
            <input type="number" name="age" id="id_age" value="{{ c.age }}" required>
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" placeholder="Enter new password">
        </div>

        <div class="form-group">
            <label for="id_image">Profile Image</label>
            <input type="file" name="image" id="id_image">
        </div>

        <button type="submit" class="save-button">Save Changes</button>
    </form>
</div>

<div class="footer">
    Â© 2025 Plantique. All rights reserved.
</div>

</body>
</html>
