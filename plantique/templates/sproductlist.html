<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Product List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(217, 229, 240); /* Light grayish-blue, typical for user login backgrounds */
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #e0f0e9; /* Off-green pastel color applied to entire card */
            border-radius: 12px;
            border: 2px solid #1e8449;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            min-height: 320px; /* Reduced card height */
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px 20px;
            min-height: 100px; /* Ensure consistent height for text area */
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: #34495e;
        }

        .product-info {
            font-size: 0.85rem;
            margin-bottom: 4px;
        }

        .product-price {
            font-size: 0.95rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .product-actions {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 4px 8px; /* Reduced padding for smaller buttons */
            font-size: 0.75rem; /* Slightly smaller font size */
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-edit {
            background-color: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .product-actions {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seller Product List</h1>
        <div class="product-grid">
            {% for item in p %}
            <div class="product-card">
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="product-image">
                {% else %}
                    <img src="https://via.placeholder.com/300x180?text=No+Image" alt="No image" class="product-image">
                {% endif %}
                <div class="product-details">
                    <div class="product-name">{{ item.name }}</div>
                    <div class="product-info">Quantity: {{ item.quantity }}</div>
                    <div class="product-price">â‚¹ {{ item.price }}</div>
                </div>
                <div class="product-actions">
                    <form method="get" action="{% url 'seditproduct' item.id %}">
                        <button type="submit" class="btn btn-edit">Edit</button>
                    </form>
                    <form method="post" action="{% url 'sdeleteproduct' item.id %}" onsubmit="return confirm('Are you sure you want to delete this product?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-delete">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
