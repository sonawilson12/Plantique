<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - GreenLeaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background:rgb(165, 213, 165) url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
            border: 3px solid #1b5e20; /* dark green border */
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #2e7d32;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4caf50;
        }

        .login-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #388e3c;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" name="uname" id="uname" required>
            </div>
            <div class="form-group">
                <label for="upassword">Password</label>
                <input type="password" name="upassword" id="upassword" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="footer-text">
            &copy; 2025 GreenLeaf Admin Portal
        </div>
    </div>

</body>
</html>
