<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Profile | Plantique</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0fff0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .profile-container {
            max-width: 420px;
            background: white;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid #006400;
            text-align: center;
        }

        .profile-container h2 {
            margin-bottom: 25px;
            color: #2e7d32;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #81c784;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
            margin-top: 20px;
        }

        .profile-info p {
            font-size: 18px;
            margin: 10px 0;
            color: #444;
        }

        .label {
            font-weight: bold;
            color: #2e7d32;
        }

        .edit-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #388e3c;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #aaa;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<header>
    Seller Profile
</header>

<div class="profile-container">
    <img src="/media/{{ c.image }}" alt="Profile Image" class="profile-image">
    <h2>Welcome, {{ c.name }}!</h2>

    <div class="profile-info">
        <p><span class="label">Email:</span> {{ c.email }}</p>
        <p><span class="label">Age:</span> {{ c.age }}</p>
    </div>

    <a href="/seditprofile/" class="edit-button">Edit Profile</a>
</div>

<div class="footer">
    Â© 2025 Plantique. All rights reserved.
</div>

</body>
</html>
